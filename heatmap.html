<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Heat Map demo</title>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClDj1Lr8os8tSpM0ZetMB-7tnorPhWYNo&callback=initMap&libraries=visualization&v=weekly"></script>
<script src="heatmap.js"></script>
<style>
    html, body, #map { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #data-value { font-size: 2.0em; font-weight: bold }
    #data-label { font-size: 2.0em; font-weight: normal; padding-right: 10px; }
    #data-label:after { content: ':' }
    #data-caret { margin-left: -5px; display: none; font-size: 14px; width: 14px}
</style>
</head>
<body>
    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
        <div id="floating-panel">
            <button onclick="toggleHeatmap()">Toggle Heatmap</button>
            <button onclick="toggleDataLayer()">Toggle Data Layer</button>
            <button onclick="changeGradient()">Change gradient</button>
            <button onclick="changeRadius()">Change radius</button>
            <button onclick="changeOpacity()">Change opacity</button>
        </div>
    </div>

    <div id="map"></div>
    
</body>
</html>
